<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radialGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="linearGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7E79;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle with Radial Gradient -->
  <circle cx="150" cy="150" r="140" fill="url(#radialGradient1)" />

  <!-- Diagonal Lines Pattern -->
  <path d="M0,50 L300,250 M0,100 L300,300 M50,0 L250,300 M100,0 L300,200" stroke="url(#linearGradient1)" stroke-width="4" />

  <!-- Central Hexagon -->
  <polygon points="150,100 190,125 190,175 150,200 110,175 110,125" fill="white" stroke="#8A2BE2" stroke-width="4" />

  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="30" fill="url(#linearGradient1)" />

  <!-- NFT Text -->
  <text x="150" y="155" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">
    MyNFT2
  </text>
</svg>
